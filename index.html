<!DOCTYPE html>
<html lang="en">
<head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mining dashboard</title>
    <style>
        *,
*:before,
*:after {
    padding: 0;
    margin: 0;        
    box-sizing: border-box;
}

body {
    background: auto;
    background-color: #000;
    color: #fff;
    
}

.container {
    background-color: #212121;
    width: 45%;
    font-weight: 500;
    min-width: 95%;    
    position: relative;
    transform: translate(-50%, -50%);    
    margin-top: 50%;
    left: 50%;
    padding: 10px;
    padding-bottom: 10px;
    border: solid 2px #323233;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.338);
}


.miner-display {
    background-color: #212121;
    color: #F7931A;
    position: relative;
    width: 97%; 
    left: 4%;
    font-family: "Inter", sans-serif;
    font-size: 1em;
    font-weight: 500;
    padding: 10px;
    display: flex;
    margin-top: 10px;
    margin-bottom: 10px;
    align-items: center;
    justify-content: space-around;
    border: solid 2px #323233;
    border-radius: 5px;
    box-shadow: 0 0 20px rgba(65, 5, 145, 0.25);
}

.buttons {
    width: 100%;
    background-color: auto;
    margin-top: 50px auto 0 auto;
    display: flex;
    
}
.buttons button {
    width: 120px;
    height: 45px;
    background-color: #212121;
    color: #4285F4;
    border: solid 2px #323233;
    font-family: 'Poppins', sans-serif;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    outline: none;
    margin: 10px;
}

.buttons button:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
}
.span {
    color: #4285F4;
}
.mined {
    color: #fff;
    margin-left: 5px;
    margin-right: 10px;
     font-size: 1.50em;
    font-weight: 500;
    border: solid 2px #323233;
    border-radius: 5px;
     padding: 10px
    
}
    </style>
</head>
<body>
    <div class="container">
        &#128640&#128640Basic speed: 1000 H/s 
        <div class="miner-display">
           <div class="buttons">
            <button id="start-miner">&#9923 start</button>
            200 H/s
        </div>
        </div>
        <div class="buttons"> 
            <button id="reset-miner" class="buttonn" onclick="cash()">withdraw&#x26B6</button>
        <span id="name-error"></span>            
    </div>
    </div>
    <script>
        var nameError = document.getElementById('name-error');
 let [milliseconds, seconds, minutes, hours, dates] = [0, 0, 0, 0, 0];
let timeRef = document.querySelector(".miner-display");
let int = null;

document.getElementById("start-miner").addEventListener("click", () => {

    if(int !== null) {
        clearInterval(int);
    }
    int = setInterval(displayTimer, 1000);
}); 

function displayTimer() {
    milliseconds++;
    if(milliseconds == 1) {
        milliseconds = 0;
        seconds++;
        if(seconds == 2) {
            seconds = 0;
            minutes++;
            if(minutes == 2) {
                minutes = 0;
                hours++;
                if(hours == 3) {
                hours = 0;
                dates++;
                dates += 2;
                if(dates == 3) {
              nameError.innerHTML = 'withdow now &#9889';
              return true;
                }
              }  
            }
        }
    }
    let d = dates < 10 ? "" + dates : dates;
    let h = hours < 10 ? "" + hours : hours;
    let m = minutes < 10 ? "" + minutes : minutes;
    let s = seconds < 10 ? "&#9935:0" + seconds : seconds;
    let ms = 
        milliseconds < 10
        ? "00" + milliseconds
        : milliseconds < 100
        ? "0" + milliseconds
        : milliseconds;

    timeRef.innerHTML = `<span class="span">${s}${ms}</span>
<br> <span class="mined">$${h}.${m}</span><br>total &#9923&#9922 earnings:<span class="span"><br>$${d}</span>`;
}
function cash(){
   if (!dates){
   event.preventDefault();
  nameError.innerHTML = '	&#x26A0 earn at least 2$, your total earnings: $0';
        return false;
    }
    else if(dates){
    
     nameError.innerHTML = '	please wait. adding earnings to balance ';  window.location.assign("https://google.com");
        return true;
        }
}
    </script>
</body>
</html>
